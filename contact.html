    <!-- Contact -->
    <section id="contacts" style="background-color: #fbcbff;">
      <div class="container" data-aos="fade-up" data-aos-duration="600" data-aos-offset="300" data-aos-delay="200">
        <div class="row text-center">
          <div class="col-md">
            <h2>Contact Me</h2>
          </div>

        <div class="row justify-content-center mb-3">
          <div class="col-md-8">
            <div class="alert alert-dismissible fade show d-none my-alert" role="alert" style="background-color: #e28fb1;">
              <strong>Submitted!</strong> Your message has been received. <i class="bi bi-hand-thumbs-up-fill"></i>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form name="contact-form">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" name="name" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="email" name="email" />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" name="message"></textarea>
              </div>

              <button type="submit" class="btn btn-submit" style="background-color: #e28fb1;">Submit</button>
              <button class="btn btn-loading btn-loading d-none" type="button" style="background-color: #e28fb1;" disabled>
                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
            </form>
          </div>
        </div>
      </div>

   <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwJlgIOdj1PvO9JCzNdsXxfWzgq4Aupjzx8Q5jO65RhOV4MraaFM27nmeePtT4roIlbwg/exec'
      const form = document.forms['contact-form']
      const btnSubmit = document.querySelector('.btn-submit');
      const btnLoading = document.querySelector('.btn-loading');
      const myAlert = document.querySelector('.my-alert'); 
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        // ketika tombol di submit di klik
        // tampilkan tombol loading, hilangkan tombol kirim
        btnLoading.classList.toggle('d-none');
        btnSubmit.classList.toggle('d-none');
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
             // tampilkan tombol kirim, hilangkan tombol loading
            btnLoading.classList.toggle('d-none');
            btnSubmit.classList.toggle('d-none');
            // tampilkan alert
            myAlert.classList.toggle('d-none');
            // reset form nya
            form.reset();
            console.log('Success!', response);
          })
          .catch(error => console.error('Error!', error.message))
      })
    </script>
